20000=Le pseudo de l'utilisateur est obligatoire et ne doit pas dépasser 30 caractères
20001=Le nom de l'utilisateur est obligatoire et ne doit pas dépasser 30 caractères
20002=Le prénom de l'utilisateur est obligatoire et ne doit pas dépasser 30 caractères
