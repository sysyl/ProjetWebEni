20004=Le nom de la rue est obligatoire et ne doit pas dépasser 30 caractères
20005=Le code postal est obligatoire et ne doit pas dépasser 10 caractères
20006=Le nom de la ville est obligatoire et ne doit pas dépasser 30 caractères
20007=Le mot de passe est obligatoire et ne doit pas dépasser 30 caractères
