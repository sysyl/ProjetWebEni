20009=Le code postal doit correspondre à une suite de chiffres (ex.: 44000)
20010=Le code postal ne peut pas être null
20011=Le champ pseudo accèpte uniquement les caractères alphanumériques
20012=Le pseudo choisi existe déjà
20013=L'email choisi existe déjà

